<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Tech | E-commerce theme for websites.</title>
    <link rel="stylesheet" href="./assets/css/styles.min.css">
    <link rel="stylesheet" href="./assets/libs/font-awesome/css/all.min.css">
    <script src="./assets/libs/svg-inject/svg-inject.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__menu">
                <span class="menu__line"></span>
                <span class="menu__line"></span>
                <span class="menu__line"></span>
            </div>
            <div class="header__logo">
                <img src="./assets/images/logo.svg" class="logo__image" />
            </div>
            <div class="header__auth">
                <div class="auth__icon">
                    <div class="auth__object">
                        <img src="./assets/images/icons/user.svg" class="auth__image" onload="SVGInject(this)" />
                    </div>
                </div>
            </div>
            <div class="header__cart">
                <i class="fa-solid fa-cart-shopping cart__icon"></i>
            </div>
        </div>
        <form class="header__search">
            <button type="submit" class="search__button">
                <i class="fa-solid fa-magnifying-glass search__icon"></i>
            </button>
            <input type="text" name="search" class="search__input" />
        </form>
    </header>
    <footer class="footer">
        Footer
    </footer>
</body>
</html>

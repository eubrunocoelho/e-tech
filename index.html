<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Tech | E-commerce theme for websites.</title>
    <link rel="stylesheet" href="./assets/libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/css/styles.min.css">
    <link rel="stylesheet" href="./assets/libs/font-awesome/css/all.min.css">
    <script src="./assets/libs/svg-inject/svg-inject.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__social">
                <ul class="social__list">
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header__container">
                <div class="header__menu">
                    <span class="menu__line"></span>
                    <span class="menu__line"></span>
                    <span class="menu__line"></span>
                </div>
                <div class="header__logo">
                    <a href="./index.html">
                        <img src="./assets/images/logo.svg" class="logo__image" />
                    </a>
                </div>
                <form class="header__search">
                    <button type="submit" class="search__button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" name="search" class="search__input" placeholder="Buscar produtos..." />
                </form>
                <div class="header__auth">
                    <div class="auth__icon">
                        <div class="auth__object">
                            <img src="./assets/images/icons/user.svg" class="auth__image" onload="SVGInject(this)" />
                        </div>
                    </div>
                    <div class="auth__description">
                        <p class="description__content">
                            <a href="#" class="description__link">Entre</a> ou<br /> <a href="#" class="description__link">Cadastre-se</a>
                        </p>
                    </div>
                </div>
                <div class="header__cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
            <form class="header__search">
                <button type="submit" class="search__button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input type="text" name="search" class="search__input" placeholder="Buscar produtos..." />
            </form>
        </div>
    </header>
    <section class="departments">
        <div class="departments__wrapper">
            <span class="departments__previous">
                <i class="fa-solid fa-chevron-left" id="departmentsPrevious"></i>
            </span>
            <span class="departments__next">
                <i class="fa-solid fa-chevron-right" id="departmentsNext"></i>
            </span>
            <div class="departments__list">
                <div class="swiper" id="departmentsSlider">
                    <div class="swiper-wrapper">
                        <div class="departments__item swiper-slide">
                            <a href="#" class="departments__button button button--inline">Computadores</a>
                        </div>
                        <div class="departments__item swiper-slide">
                            <a href="#" class="departments__button button button--inline">Hardwares</a>
                        </div>
                        <div class="departments__item swiper-slide">
                            <a href="#" class="departments__button button button--inline">Periféricos</a>
                        </div>
                        <div class="departments__item swiper-slide">
                            <a href="#" class="departments__button button button--inline">Monitores</a>
                        </div>
                        <div class="departments__item swiper-slide">
                            <a href="#" class="departments__button button button--inline">Portáteis</a>
                        </div>
                        <div class="departments__item swiper-slide">
                            <a href="#" class="departments__button button button--inline">Escritório</a>
                        </div>
                        <div class="departments__item swiper-slide">
                            <a href="#" class="departments__button button button--inline">Video Games</a>
                        </div>
                        <div class="departments__item swiper-slide">
                            <a href="#" class="departments__button button button--inline">Jogos</a>
                        </div>
                        <div class="departments__item swiper-slide">
                            <a href="#" class="departments__button button button--inline">TV</a>
                        </div>
                        <div class="departments__item swiper-slide">
                            <a href="#" class="departments__button button button--inline">Casa e lazer</a>
                        </div>
                        <div class="departments__item swiper-slide">
                            <a href="#" class="departments__button button button--inline">Camêras e Drones</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main class="main">
        <section class="section">
            <hgroup class="section__heading">
                <span class="heading__icon">
                    <i class="fa-solid fa-star"></i>
                </span>
                <h1 class="heading__title">Ofertas</h1>
                <div class="heading__navigation">
                    <span class="navigation__previous">
                        <i class="fa-solid fa-chevron-left"></i>
                    </span>
                    <span class="navigation__next">
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                </div>
            </hgroup>
        </section>
    </main>
    <footer class="footer">
        Footer
    </footer>
    <script src="./assets/libs/jquery/jquery.min.js"></script>
    <script src="./assets/libs/swiper/swiper-bundle.min.js"></script>
    <script src="./assets/js/swiper.js"></script>
</body>
</html>
